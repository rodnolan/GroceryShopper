<div data-bb-type="screen">


	<div data-bb-type="menu">
		<div data-bb-type="menu-item" data-bb-img="./img/Large/White/icon_180.png">Settings</div>
		<div data-bb-type="menu-item" data-bb-img="./img/Large/White/icon_180.png">Connect to BBM</div>
		<div data-bb-type="menu-item" data-bb-img="./img/Large/White/icon_180.png">Send Grocery List</div>
	</div>

	<div data-bb-type="context-menu">
		<div data-bb-type="action" data-bb-img="./img/Large/White/icon_180.png">Delete Item</div>
		<div data-bb-type="action" data-bb-img="./img/Large/White/icon_180.png">Edit Item</div>
		<div data-bb-type="action" data-bb-img="./img/Large/White/icon_180.png">Add a New Item</div>
	</div>

	<script type="text/javascript" src="./js/lists.js"></script>

	<div data-bb-type="title" id="screenTitle" data-bb-caption="Grocery List"></div>

	<div id="itemsList" 
		data-bb-type="image-list" 
		data-bb-context="true"
		data-bb-images="none" 
		data-bb-style="removebuttons"></div>

	<div id="actionBar" data-bb-type="action-bar">
		<div id="tabInventory" 
			data-bb-type="action" 
			data-bb-style="tab" 
			data-bb-overflow="true" 
			data-bb-img="./img/Large/White/icon_180.png">Inventory</div>
		<div id="tabList" 
			data-bb-type="action" 
			data-bb-style="tab" 
			data-bb-overflow="false" 
			data-bb-img="./img/Large/White/icon_180.png">My List</div>
		<div id="tabCart" 
			data-bb-type="action" 
			data-bb-style="tab" 
			data-bb-overflow="false" 
			data-bb-img="./img/Large/White/icon_180.png">My Cart</div>
		<div id="btnAdd" 
			data-bb-type="action" 
			data-bb-style="button" 
			data-bb-overflow="true" 
			data-bb-img="./img/Large/White/icon_180.png">Add A New Item</div>
	</div>
</div>
