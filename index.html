<!DOCTYPE html>
<html>
<head>
	<title>Grocery Shopper</title>
	<link type="text/css" rel="stylesheet" href="./css/bbui-min.css" />
	<script src="local:///chrome/webworks.js"></script>
	<script src="./js/bbui-min.js"></script>	
	<script src="./lib/zepto.min.js"></script>
	<!-- <script src="./js/jquery-1.8.3.min.js"></script> -->
	<script src="./js/json2.js"></script>
	<script src="./js/constants.js"></script>
	<script src="./js/screenUtils.js"></script>

	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', function () {
			document.addEventListener('webworksready', onwebworksready, false);
		}, false);
		onwebworksready = function () {
			bb.init({
				ondomready: function (element, id) {
					switch (id) {
						case 'lists' :
							app.lists.onDOMReady(app.START_ON);
						break;
						case 'addForm' :
							app.manageInventory.onDOMReady();
						break;

					}
				},
				onscreenready: function (element, id) {
					switch (id) {
						case 'lists' :
							app.screenUtils.onScreenReady(element);
						break;
					}
				}
			});
			bb.pushScreen('lists.html', 'lists');
		};
	</script>

	<script type="text/javascript" src="./js/db.js"></script>

</head>
<body></body>
</html>
