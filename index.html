<!DOCTYPE html>
<html>
<head>
	<title>Grocery Shopper</title>
	<link type="text/css" rel="stylesheet" href="./css/bbui-min.css" />
	<script type="text/javascript" src="local:///chrome/webworks.js"></script>
	<script type="text/javascript" src="./js/bbui-min.js"></script>	
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/json2.js"></script>

	<script type="text/javascript">
		var app = {};
		app.LIST_INVENTORY = 'listInventory';
		app.LIST_SHELF = 'listShelf';
		app.LIST_CART = 'listCart';
		app.LSK_INVENTORY = 'inventory';
		app.LSK_SHELF = 'shelf';
		app.LSK_CART = 'cart';
		app.DATA_CHANGED_EVENT = 'dataChanged';
		
		window.addEventListener('DOMContentLoaded', function () {
			document.addEventListener('webworksready', onwebworksready, false);
		}, false);
		onwebworksready = function () {
			bb.init({
				ondomready: function (element, id) {
					switch (id) {
						case 'goShopping' :
							app.lists.onDOMReady(app.LIST_SHELF);
						break;
						case 'manageList' :
						
						break;
					}
				}
			});
			bb.pushScreen('goShopping.html', 'goShopping');
		};
	</script>

	<script type="text/javascript" src="./js/db.js"></script>

</head>
<body></body>
</html>
